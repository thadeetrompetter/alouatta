<!DOCTYPE html>
<html lang="nl" {% block htmlAttributes %}{% endblock -%}>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width">
        <meta name="full-js" content="/assets/main.js">
        <link rel="stylesheet" href="/assets/main.css" media="screen">
        <title>{%- block title %}Alouatta{% endblock -%}</title>
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,500' rel='stylesheet' type='text/css'>
    </head>
    <body {% block bodyAttributes %}{% endblock -%}>
        {%- block body %}
            {%- block header %}
                {% include "components/header/header.html" %}
            {% endblock -%}
            <main>
            {% block content %}{% endblock %}
            </main>
            {%- block footer %}
            
            {% endblock -%}
            {% block scripts %}
                <script id="main-js"></script>
                {% include "components/initial-js/initial-js.html" %}
            {% endblock %}
        {% endblock -%}
    </body>
</html>
