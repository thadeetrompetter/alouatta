language: node_js
node_js:
- '0.12'
branches:
  only:
  - master
cache:
  directories:
    - node_modules
env:
  global:
  - secure: 
  - secure: 
  - ARTIFACTS_BUCKET=alouatta
  - ARTIFACTS_PATH=dist
  - ARTIFACTS_REGION=eu-west-1
script:
- npm run test
- npm run deploy
deploy:
  provider: s3
  access_key_id: ${ARTIFACTS_KEY}
  secret_access_key: ${ARTIFACTS_SECRET}
  bucket: ${ARTIFACTS_BUCKET}
  skip_cleanup: true
  region: ${ARTIFACTS_REGION}
  local_dir: ${ARTIFACTS_PATH}
