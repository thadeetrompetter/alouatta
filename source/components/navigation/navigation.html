<nav class="navigation">
    {% if sections -%}
        <ol>
            {%- for section in sections -%}
                <li>
                    <a href="#{{ section.name }}">
                        {%- if section.title -%}
                        {{ section.title | lower }}
                        {%- else %}{{ section.name | lower }}
                        {%- endif -%}
                    </a>
                </li>
            {%- endfor -%}
        </ol>
    {%- endif %}
</nav>
