<script>
	//>>minifyStart
	/*! loadJS: load a JS file asynchronously. [c]2014 @scottjehl, Filament Group, Inc. (Based on http://goo.gl/REQGQ by Paul Irish). Licensed MIT */
	(function( w ){
		w.loadJS = function( src, cb ){
			"use strict";
			var ref = window.document.getElementsByTagName( "script" )[ 0 ];
			var script = window.document.createElement( "script" );
			script.src = src;
			script.async = true;
			ref.parentNode.insertBefore( script, ref );
			if (cb && typeof(cb) === "function") {
				script.onload = cb;
			}
			return script;
		};
		// commonjs
		if( typeof module !== "undefined" ){
			module.exports = w.loadJS;
		}
	}( this ));
	if('addEventListener' in document && 'localStorage' in window){
		var src = document.getElementsByName('full-js')[0].content;
		if(window.localStorage.getItem('js-loaded')){
			var tag = document.getElementById('main-js');
			tag.src = src;
		} else {
			window.loadJS(src, function () {
				document.documentElement.className += ' enhanced';
				window.localStorage.setItem('js-loaded', true);
			});
		}
	}
	//>>minifyEnd
</script>
