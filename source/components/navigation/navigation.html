<nav class="navigation" data-navigation>
    {% if sections -%}
        <ol>
            {%- for section in sections -%}
                {% if not section.disabled %}
                    <li>
                        <a href="#{{ section.name }}">
                            {%- if section.title -%}
                            {{ section.title | lower }}
                            {%- else %}{{ section.name | lower }}
                            {%- endif -%}
                        </a>
                    </li>
                {% endif %}
            {%- endfor -%}
        </ol>
    {%- endif %}
</nav>
